<app-auth-layout>
  <div class="flex items-center justify-center px-4 py-10 bg-base-100 sm:px-6 lg:px-8 sm:py-16 lg:py-24">
      <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto">
          <h2 class="text-3xl font-bold leading-tight sm:text-4xl">Register</h2>
          <p class="mt-2 text-base">Already have an account?
            <a [routerLink]="['/auth/login']"
               class="font-medium text-blue-600 transition-all duration-200 hover:text-blue-700 hover:underline focus:text-blue-700">
              Login with you account</a>
          </p>

          <form [formGroup]="registerForm" class="mt-8" (submit)="onSubmit()">
              <div class="space-y-5">
                  <div>
                      <label for="email" class="text-base font-medium"> Email address </label>
                      <div class="mt-2.5">
                          <input
                            type="email"
                            formControlName="email"
                            id="email"
                            placeholder="Enter email to get started"
                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                          />
                      </div>
                      <app-form-control-errors [control]="registerForm.controls.email"
                                             controlName="Email"></app-form-control-errors>
                  </div>

                  <div>
                      <div class="flex items-center justify-between">
                          <label for="username" class="text-base font-medium"> Username </label>
                      </div>
                      <div class="mt-2.5">
                          <input
                            type="text"
                            formControlName="username"
                            id="username"
                            placeholder="Enter your username"
                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                          />
                      </div>
                      <app-form-control-errors [control]="registerForm.controls.username"
                                             controlName="Username"></app-form-control-errors>
                  </div>

                  <div>
                      <div class="flex items-center justify-between">
                          <label for="password" class="text-base font-medium"> Password </label>
                      </div>
                      <div class="mt-2.5">
                          <input
                            type="password"
                            formControlName="password"
                            id="password"
                            placeholder="Enter your password"
                            class="block w-full p-4 text-black placeholder-gray-500 transition-all duration-200 border border-gray-200 rounded-md bg-gray-50 focus:outline-none focus:border-blue-600 focus:bg-white caret-blue-600"
                          />
                      </div>
                      <app-form-control-errors [control]="registerForm.controls.password"
                                               controlName="Password"></app-form-control-errors>
                  </div>

                  <div>
                      <button type="submit"
                              class="inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-white transition-all duration-200 bg-blue-600 border border-transparent rounded-md focus:outline-none hover:bg-blue-700 focus:bg-blue-700">
                        Register
                      </button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</app-auth-layout>
