<div class="flex w-full flex-col gap-y-4 p-2 md:p-4 rounded-box bg-base-200">
  <div class="flex justify-between">
    <h1>Application</h1>
    <app-health-indicator [status]="status"></app-health-indicator>
  </div>

  <div class="flex justify-between -mt-3">
    <span>Uptime: {{uptime / 1000 / 60 | number: '2.0-2'}} min</span>
  </div>
</div>
